<!DOCTYPE html><html><head>
    <title>ga2d js tes</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=egde,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta value="2016-11-24T16:46:36+00:00" name="created"/>
  </head>
<body>
  <canvas id=plot width=500 height=500></canvas>
  <script src="/news/ga/res/ga2d.js" type="text/javascript" charset="utf-8"></script>
  <script src="/news/ga/res/draw_ga2d.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    var e1 = ga2d.vec(1, 0);
    var e2 = ga2d.vec(0, 1);
    var e12 = ga2d.mul(e1, e2)
    var a = ga2d.vec(1, 2);
    var b = ga2d.mul(a, e12);
    var c = ga2d.mul([-0.3, 0, 0, 0], ga2d.add(a, b));

    var f = new draw_ga2d.Frame(document.getElementById('plot'));
    f.axes();
    f.vec(a, "a");
    f.vec(b, "b");
    f.vecFrom(c, a, "c");
    var negA = ga2d.mul(ga2d.scalar(-1), a);
    f.vec(negA, "-a");
    f.vecFrom(negA, ga2d.add(a, c), "a");
    f.draw();
  </script>

  <canvas id=plot2 width=300 height=300></canvas>
  <script type="text/javascript" charset="utf-8">
    var e1 = ga2d.vec(1, 0);
    var e2 = ga2d.vec(0, 1);

    var f = new draw_ga2d.Frame(document.getElementById('plot2'));
    f.axes();
    f.vec(e1, "e1");
    f.vec(e2, "e2");
    f.draw();
  </script>
</body>
</html>
