<html>
    <head>
        <title>combobox</title>
<script type="text/javascript">
<!--
/**
 * Lists the entries from the specified JSON feed
 * by creating a new 'dl' element in the DOM.
 * Each 'dt' is the title of the row, and each 'dd' 
 * is the content of the row. 
 */

function populate_combo(json) {
    var main = document.getElementById('combo1');

    for (var i = 0; i < json.feed.entry.length; i++) {
        var el = document.createElement('option');
        var value = json.feed.entry[i].title.$t;
        el.setAttribute('value', value);
        el.appendChild( document.createTextNode(value));
        main.appendChild(el);
    }
}

function populate_combo_eventually(json) {

  removeOldResults();
  
  var dl = document.createElement('dl');
  dl.setAttribute('id', 'output');

  for (var i = 0; i < json.feed.entry.length; i++) {
    
    var entry = json.feed.entry[i];
    
    var dt = document.createElement('dt');
    var title = document.createTextNode(entry.title.$t);
    dt.appendChild(title);
    
    var dd = document.createElement('dd');
    var content = document.createTextNode(entry.content.$t);
    dd.appendChild(content);
  
    dl.appendChild(dt);
    dl.appendChild(dd);
  }

  document.getElementById('data').appendChild(dl);

  // Re-enable the ok button.
  var ok_button = document.getElementById('ok_button');
  ok_button.removeAttribute('disabled');
}
</script>
    </head>
    <body>
    <form>
        <select id="combo1">
            <option value="TEC101">TEC101</option>
        </select>
    </form>
    <script src="http://spreadsheets.google.com/feeds/list/plURA_fiIg67djuZqBIbRMw/od6/public/basic?alt=json-in-script&callback=populate_combo"></script>
</body>
</html>
