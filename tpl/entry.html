<!DOCTYPE html>
<html>
  <head>
    <title>
    {{range  .Entries}}
      {{.Title|html}}
    {{end}}
    | {{.SiteTitle|html}} </title>
    {{.Header}}
    <style type="text/css" media="screen">
      {{.InlineCSS}}
    </style>
  </head>
  <body>
    {{.Titlebar}}
    <div class=item>
    {{range  .Entries}}
      <h2>{{.Title|html}}</h2>
      {{.Body}}
      <p class=pub>{{.Created|trunc10}}</p>
      </div>
    {{end}}
    {{.Footer}}
  </body>
</html>
